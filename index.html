<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayachiy Scroller</title>
    <style>
        /* Remove all margins and padding to fill the screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #333333; /* Match the iframe background color */
        }
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <iframe src="https://itch.io/embed-upload/12370827?color=333333" allowfullscreen></iframe>
</body>
</html>
